<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="thank-you.css">
</head>

<body>
  <main>
    <div class="rating-card">
      <img class="star-icon" src="./images/icon-star.svg" />
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating-btns">
        <button class="rating-btn rating-one">1</button>
        <button class="rating-btn rating-two">2</button>
        <button class="rating-btn rating-three">3</button>
        <button class="rating-btn rating-four">4</button>
        <button class="rating-btn rating-five">5</button>
      </div>
      <button class="submit-btn">Submit</button>
    </div>
    <p class="empty-rating-warning">Please select a rating</p>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">CoolNight99</a>.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
